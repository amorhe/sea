<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/320.css" media="all and (min-width:0) and (max-width:359px)"/>
    <link rel="stylesheet" href="../css/360.css" media="all and (min-width:360px) and (max-width:399px)"/>
    <link rel="stylesheet" href="../css/400.css" media="all and (min-width:400px) and (max-width:639px)"/>
    <link rel="stylesheet" href="../css/640.css" media="all and (min-width:640px) and (max-width:999px)"/>
    <link rel="stylesheet" href="../css/1000.css" media="all and (min-width:1000px)"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="loginBg">
    <div>
        <img class="logoPng" src="../img/haiyangshangcheng.png" alt="">
        <div class="loginBox">
            <p class="findP">找回密码</p>
            <div>
                <p>手机号</p>
                <div class="phoneRow">
                    <input type="text" class="phoneInput">
                    <div class="phone_top">
                        <input class="yzm" type="text">
                        <img src="../img/code.png" alt="">
                    </div>
                    <div>
                        <input class="phoneCode" type="text">
                        <button class="getCode">获取验证码</button>
                    </div>
                </div>
            </div>

            <div>
                <p>新密码</p>
                <input class="newPwd" type="password">
            </div>
            <button class="keep">保存</button>
        </div>
    </div>
</div>
</body>
</html>
