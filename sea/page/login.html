<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/320.css" media="all and (min-width:0) and (max-width:359px)"/>
    <link rel="stylesheet" href="../css/360.css" media="all and (min-width:360px) and (max-width:399px)"/>
    <link rel="stylesheet" href="../css/400.css" media="all and (min-width:400px) and (max-width:639px)"/>
    <link rel="stylesheet" href="../css/640.css" media="all and (min-width:640px) and (max-width:999px)"/>
    <link rel="stylesheet" href="../css/1000.css" media="all and (min-width:1000px)"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="loginBg">
    <div class="container">
        <img class="logoPng" src="../img/haiyangshangcheng.png" alt="">
        <div class="loginBox">
            <div>
                <p>用户名</p>
                <input class="col-xs-12" type="text" placeholder="请输入用户名">
            </div>
            <div>
                <p>密码</p>
                <input class="col-xs-12" type="password" placeholder="请输入密码">
            </div>
            <div class="rowCode">
                <div>
                    <input class="col-xs-4" type="text">
                    <img class="col-xs-4" src="../img/code.png" alt="">
                </div>
                <p>输入验证码</p>
            </div>
            <button class="loginBtn">登录</button>
            <p class="forgetPwd">忘记密码</p>
        </div>
    </div>
</div>
</body>
</html>
