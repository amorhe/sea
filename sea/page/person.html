<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/320.css" media="all and (min-width:0) and (max-width:359px)"/>
    <link rel="stylesheet" href="../css/360.css" media="all and (min-width:360px) and (max-width:399px)"/>
    <link rel="stylesheet" href="../css/400.css" media="all and (min-width:400px) and (max-width:639px)"/>
    <link rel="stylesheet" href="../css/640.css" media="all and (min-width:640px) and (max-width:999px)"/>
    <link rel="stylesheet" href="../css/1000.css" media="all and (min-width:1000px)"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div>
        <div class="head_div">
            <div class="head_left">
                <img class="listIcon" src="../img/list.png" alt="">
                <img class="seaIcon" src="../img/sea.png" alt="">
                <span>欢迎您 15684868464</span>
            </div>
            <div class="head_right">
                <button>客服</button>
                <div class="closeBtn">
                    <img src="../img/close.png" alt="">
                </div>
            </div>
        </div>

        <div class="index_box">
            <!--pc端左边菜单-->
            <div class="left_menu">
                <p>
                    <a href="index.html">主页</a>
                </p>
                <p>
                    <a href="trade.html">交易中心</a>
                </p>
                <p>
                    <a href="team.html">团队</a>
                </p>
                <p>
                    <a class="colorWhite fontWeight">个人中心</a>
                </p>
            </div>

            <div class="content_show">
                <div class="content_step">
                    <p>资料修改</p>
                    <ul>
                        <li>
                            <div class="im_div">
                                <span class="colorRed">*</span>
                                <span>账户</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span class="colorRed">*</span>
                                <span>交易编号</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span class="colorRed">*</span>
                                <span>姓名</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span class="colorRed">*</span>
                                <span>手机号</span>
                            </div>
                            <input class="writeInput" type="text">
                            <input class="writeCode" type="text">
                            <button class="person_btn">获取验证码</button>
                            <div class="yanzhengCode">
                                <input class="writeInput" type="text">
                                <img src="../img/code.png" alt="">
                            </div>
                        </li>
                        <li>
                            <div class="im_div">
                                <span class="colorRed">*</span>
                                <span>支付宝号</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span>开户行</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span>银行卡号</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span>支行</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                    </ul>
                    <button class="keep_btn">保存</button>
                </div>

                <div class="content_step">
                    <p>修改密码</p>
                    <ul>
                        <li>
                            <div class="im_div">
                                <span>输入原密码</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span>输入新密码</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                        <li>
                            <div class="im_div">
                                <span>再次输入</span>
                            </div>
                            <input class="writeInput" type="text">
                        </li>
                    </ul>
                    <button class="keep_btn">确认</button>
                </div>
            </div>


        </div>
        <div class="backdrop"></div>

        <div class="alertCall call">
            <div>
                <p class="closeX">x</p>
            </div>
            <div class="alertCall_bottom">
                <span class="fontWeight">客户微信</span>
                <span>135421534313</span>
            </div>
        </div>
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="../js/public.js"></script>
</html>
