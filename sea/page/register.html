<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>注册</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/320.css" media="all and (min-width:0) and (max-width:359px)"/>
    <link rel="stylesheet" href="../css/360.css" media="all and (min-width:360px) and (max-width:399px)"/>
    <link rel="stylesheet" href="../css/400.css" media="all and (min-width:400px) and (max-width:639px)"/>
    <link rel="stylesheet" href="../css/640.css" media="all and (min-width:640px) and (max-width:999px)"/>
    <link rel="stylesheet" href="../css/1000.css" media="all and (min-width:1000px)"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="loginBg">
    <div>
       <form class="registerBox" method="post" action="">
           <p>注册</p>
           <div>
               <span>*账号</span>
               <input type="text">
           </div>
           <div>
               <span>*登录密码</span>
               <input type="password">
           </div>
           <div>
               <span>*确认登录密码</span>
               <input type="password">
           </div>
           <div>
               <span>姓名</span>
               <input type="text">
           </div>
           <div>
               <span>手机号</span>
               <input type="text">
           </div>
           <div>
               <span>支付宝账号</span>
               <input type="text">
           </div>
           <div>
               <span>银行卡号</span>
               <input type="text">
           </div>
           <div>
               <span>开户行</span>
               <input type="text">
           </div>
           <div>
               <span>支行</span>
               <input type="text">
           </div>
           <button class="loginBtn" type="submit">注册</button>
       </form>
    </div>
</div>
</body>
</html>
